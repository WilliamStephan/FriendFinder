    <!-- flexbox only modal - no addon framework -->
    <div class="modal" role="dialog" aria-labelledby="Modal_Title" aria-describedby="Modal_Description"
        aria-hidden="true" style="display: none">
        <div class="modal-content">
            <button class="close-modal" aria-hidden="true">&#x2715;</button>
            <h2 id="Modal_Title">Delete Confirmation</h2>
            <p>Test data!</p>
            <input type="text" value="first focusable element"><br><br>
            <button class="close-modal">Close Modal</button>
        </div>
    </div>

    <script>
        // modal vanilla javaScript - CSS Tips and Tricks
        const FOCUSABLE_SELECTORS = 'a[href], area[href], input:not([disabled]), select:not([disabled]), textarea:not([disabled]), button:not([disabled]), iframe, object, embed, *[tabindex], *[contenteditable]';
        const openModalBtn = document.querySelector('.open-modal');
        const closeModalBtn = document.querySelector('.close-modal');
        const modal = document.querySelector('.modal');
        const main = document.querySelector('main');

        function openModal() {
            modal.style.display = 'flex'; // show the modal
            modal.querySelector(FOCUSABLE_SELECTORS).focus(); // set focus to first element within modal  
            const focusableElements = main.querySelectorAll(FOCUSABLE_SELECTORS); // Trap the tab focus by disable tabbing on all elements outside modal. 
            focusableElements.forEach(el => el.setAttribute('tabindex', '-1'));
            modal.removeAttribute('aria-hidden'); // Trap the screen reader focus as well with aria roles.
            main.setAttribute('aria-hidden', 'true');
        }

        function closeModal() {
            modal.style.display = 'none'; // hide modal
            const focusableElements = main.querySelectorAll(FOCUSABLE_SELECTORS); // restore elements ability to take focus 
            focusableElements.forEach(el => el.removeAttribute('tabindex'));
            modal.setAttribute('aria-hidden', 'true'); // Untrap screen reader focus
            main.removeAttribute('aria-hidden');
            openModalBtn.focus(); // restore focus to the triggering element
        }
        info.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);

    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
